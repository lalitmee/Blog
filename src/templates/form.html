{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load staticfiles %}
<style media="screen">
{% block style%}

{% endblock style %}
</style>

{% block content %}
<div class="col-sm-6 col-sm-offset-3">

    <h1>{{ title }}</h1>

      <input type="submit" class="btn btn-default" name="" value="{{ title }}"/>
    </form>
    </div>
</div>
{% endblock content %}
