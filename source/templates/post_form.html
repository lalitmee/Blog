{% endblock head_extra %}

{% load staticfiles %}

{% block style%}

{% endblock style %}
</style>

{% block content %}
<div class="col-sm-6">
  <h1>Preview</h1>
  <hr>
  <div class="content-preview">
    <h3 id="preview-title"></h3>
    <p id="preview-content"></p>
  </div>
</div>
<div class="col-sm-6">
<div class="post_create">
    <h1>Form</h1>
    <hr>
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-default" name="" value="create post"/>
    </form>
    </div>
</div>
{% endblock content %}
